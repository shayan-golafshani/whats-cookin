<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav id="navbar">
      <ul class="top-nav" id="topNav">
        <li id="recipes">Recipes</li>
        <li id="favorites">Favorites</li>
        <li id="recipesToCook">Cookbook</li>
        <input type="text" class="recipe-search-bar" id="nameSearchBar" placeholder="Search By Names...">
        <button id='nameSearchBtn'>Search</button>
        <input type="text" class="recipe-search-bar" id="ingredSearchBar" placeholder="Search By Ingreds...">
        <button id='ingredSearchBtn'>Search</button>
      </ul>
    </nav>
    <main id="mainElement">
      <!-- HERO IMAGE -->
      <article class="filter-article" id="filterArticle">
        <aside class="filter-aside" id="filterBox">
          <h1>Filter by Tag</h1>
          <input class="checkbox-values" type="checkbox" id="sideDish" name="tagbox" value="side dish">
          <label for="side-dish"> Side Dish</label><br>
          <input class="checkbox-values" type="checkbox" id="appetizer" name="tagbox" value="appetizer">
          <label for="appetizer"> Appetizer</label><br>
          <input class="checkbox-values" type="checkbox" id="lunch" name="tagbox" value="lunch">
          <label for="lunch"> Lunch</label><br>
          <input class="checkbox-values" type="checkbox" id="dinner" name="tagbox" value="dinner">
          <label for="dinner"> Dinner</label><br>
          <input class="checkbox-values" type="checkbox" id="sauce" name="tagbox" value="sauce">
          <label for="sauce"> Sauce</label><br>
          <input class="checkbox-values" type="checkbox" id="breakfast" name="tagbox" value="breakfast">
          <label for="breakfast"> Breakfast</label><br>
          <input class="checkbox-values" type="checkbox" id="salad" name="tagbox" value="salad">
          <label for="salad"> Salad</label><br>
          <input class="checkbox-values" type="checkbox" id="condiment" name="tagbox" value="condiment">
          <label for="condiment"> Condiment</label><br>
          <button id="filterButton">Search</button>
        </aside>
      </article>
      <div id="modalBox" class="modal-container hidden">
        <span class="modal">
          <h1>RECIPE NAME</h1>
          <div class="modal-instructions">
            <ul class="modal-instructions-list">Instructions
              <li id="modalInstructions">
              </li>
            </ul>
          </div>
          <div class="modal-ingredients">
            <ul class="modal-ingredients-list">Ingredients
                <li class="modal-ingredients-list" id="modalIngredients">
                </li>
            </ul>
          </div>
          <button class="close" id="close">Close</button>
        </span>
      </div>
      <article id="mainPage" class="recipe-cards"></article>
      <article id="favoritePage" class="recipe-cards hidden"></article>
      <article id="cookbookPage" class="recipe-cards hidden"></article>
    </main>
  </body>
</html>
