<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <!-- <header>
      dddd
    </header> -->
    <nav>
      <ul>
        <li id="recipes">Recipes</li>
        <li id="favorites">Favorites</li>
        <li id="recipesToCook">Recipes to Cook</li>
        <input type="text" class="recipe-search-bar" id="recipeSearchBar" placeholder="Search Recipes...">
      </ul>
    </nav>
    <main>
      <article class="filter-article">
        <!-- filter box for tags -->
        <aside class="filter-aside" id="filterBox"> 
          <!-- I want checked boxes with the tags so you can select as many as you want? -->
          <h1>Tag Box</h1>
          <input type="checkbox" id="sideDish" name="side-dish" value="sidedish">
          <label for="side-dish"> Side Dish</label><br>
          <input type="checkbox" id="appetizer" name="appetizer" value="appetizer">
          <label for="appetizer"> Appetizer</label><br>
          <input type="checkbox" id="lunch" name="lunch" value="lunch">
          <label for="lunch"> Lunch</label><br>
          <input type="checkbox" id="dinner" name="dinner" value="dinner">
          <label for="dinner"> Dinner</label><br>
          <input type="checkbox" id="sauce" name="sauce" value="sauce">
          <label for="sauce"> Sauce</label><br>
          <input type="checkbox" id="breakfast" name="breakfast" value="breakfast">
          <label for="breakfast"> Breakfast</label><br>
          <input type="checkbox" id="salad" name="salad" value="salad">
          <label for="salad"> Salad</label><br>
          <input type="checkbox" id="condiment" name="condiment" value="condiment">
          <label for="condiment"> Condiment</label><br>
        </aside>
      </article>
      <article class="recipe-cards">
        <div id="modalBox" class="modal-container">
          <span class="modal">
            <h1>RECIPE NAME</h1>
            <div class="modal-instructions" id="modalInstructions">
              <ul class="modal-instructions-list">Instructions
                <li>
                  BAKE IN OVEN FOR 32 YEARS
                </li>
              </ul>
            </div>
            <div class="modal-ingredients" id="modalIngredients">
              <ul class="modal-ingredients-list">Ingredients
                  <li class="modal-ingredients-list"> 
                    9 CUPS OF SUGAR
                  </li>
              </ul>
            </div>
            <button class="close" id="close">Close</button>
          </span>
        </div>
        <!-- here is where the individual recipe 'cards' will live -->
        <div class="recipe-card">
          <img class="recipe-img" src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
          <p>Price</p>
          <p>Name</p>
          <button id="viewRecipe">View Recipe</button>
        </div>
      </article>
      <article class="favorite-page .hidden" id="favoritePage">

      </article>
      <article class="favorite-page .hidden" id="favoritePage">
      </article>
    </main>
  </body>
</html>
